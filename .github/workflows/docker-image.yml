name: Docker Image CI

on:
  push:
    tags:        
      - '*' 
jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set output
      id: vars
      run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
    - name: Check output
      env:
       RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
